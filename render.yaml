# Render Blueprint for RitZone Deployment
# This file helps with automated deployment on Render

services:
  - type: web
    name: ritzone-frontend
    env: node
    region: oregon
    plan: free # Change to starter or standard for production
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_APP_NAME
        value: RitZone
      - key: NEXT_PUBLIC_APP_VERSION
        value: "1.0.0"
      - key: NEXT_TELEMETRY_DISABLED
        value: "1"
      - key: PORT
        value: "3000"
      - key: HOST  
        value: "0.0.0.0"
      # Add your other environment variables here
      # Example:
      # - key: NEXT_PUBLIC_GOOGLE_MAPS_API_KEY
      #   sync: false # This means you'll set it manually in Render dashboard
      # - key: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
      #   sync: false