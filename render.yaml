# Render Blueprint for RitKart Deployment
# This file helps with automated deployment on Render

services:
  # RitKart Backend API (Node.js/Express)
  - type: web
    name: ritkart-backend
    env: node
    region: oregon
    plan: free
    branch: main
    rootDir: ./backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: POSTGRES_CONNECTION_STRING
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://ritkart-frontend.onrender.com
      - key: CORS_ALLOWED_ORIGINS
        value: https://ritkart-frontend.onrender.com

  # RitKart Frontend (Next.js)
  - type: web
    name: ritkart-frontend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_APP_NAME
        value: RitKart
      - key: NEXT_PUBLIC_APP_VERSION
        value: "1.0.0"
      - key: NEXT_TELEMETRY_DISABLED
        value: "1"
      - key: PORT
        value: "3000"
      - key: NEXT_PUBLIC_APP_URL
        value: "https://ritkart-frontend.onrender.com"
      - key: NEXT_PUBLIC_BACKEND_URL
        value: "https://ritkart-backend.onrender.com/api"
      - key: REACT_APP_BACKEND_URL
        value: "https://ritkart-backend.onrender.com/api"
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false