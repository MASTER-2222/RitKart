  servlet:
    context-path: /api

spring:
  application:
    name: ritzone-backend
  
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb+srv://ritkart-admin:RakAJVBURLCJ0uHy@ritkart-cluster.yopyqig.mongodb.net/ritkart?retryWrites=true&w=majority&appName=ritkart-cluster}
